<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ku Sayang Kamu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
            position: relative;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .watermark {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }
        .options {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.95);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #d9534f;
            background-color: #f2dede;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .flower {
            position: absolute;
            width: 50px;
            display: none;
            animation: float 1s ease-in-out forwards;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="watermark">ambariq</div>
    <img src="Halo.jpeg" alt="Gambar Romantis" />
    <h1>Kamu Sayang Aku Ga?</h1>
    
    <div class="options">
        <button id="yesBtn" aria-label="Jawaban Iya">Iya</button>
        <button id="noBtn" aria-label="Jawaban Tidak" style="position: relative;">GA!</button>
    </div>
    
    <div class="message" id="message"></div>
    <img src="Yattaaa.jpeg" alt="Bunga" class="flower" id="flower">
    
    <audio id="sound" src="click.mp3"></audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messageDiv = document.getElementById('message');
        const flower = document.getElementById('flower');
        const sound = document.getElementById('sound');

        noBtn.addEventListener('click', () => {
            const randomX = Math.floor(Math.random() * 200) - 100;
            const randomY = Math.floor(Math.random() * 100) - 50;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            messageDiv.textContent = 'Jawabanmu telah dipindahkan! Silakan jawab "Iya".';
            messageDiv.style.display = 'block';
            messageDiv.style.display = 'none'; // Sembunyikan pesan segera
        });

        yesBtn.addEventListener('click', () => {
            sound.play(); // Mainkan suara
            flower.style.display = 'block';
            flower.style.animation = 'float 1s ease-in-out forwards';
            setTimeout(() => {
                flower.style.display = 'none';
            }, 1000);
        });
    </script>

</body>
</html>
